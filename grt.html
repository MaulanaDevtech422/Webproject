<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="grt.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
      <div class="toggle">
        
        <label for="btn">
          <span class="thumb"></span>
        </label>
      </div>
    <h3 class="title">Password Generator</h3>
    <h5class=""
    <div class="password-box">
      <input type="number" id="length" class="length-input" placeholder="length">
      <input type="text" id="password" class="password-input" readonly>
      <button onclick="generatePassword()" class="generate-btn">Generate Password</button>
      
    </div>
    
  </div>
      <!--dust particel-->
      <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
      </div>
      <!--Dust particle end--->

  <script src="grt.js"></script>
</body>
</html>
