	.preloader {

}

.circle {
    width: 20px;
    height: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0px;
    animation: pulse 1.5s infinite;
    color: red;
  
}
.circle:nth-child(1) {
  animation-delay: 1s;
  
}


@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0;
        
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.content {
    display: none;
	    }
</style>
